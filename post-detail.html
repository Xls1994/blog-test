<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - yangyl's blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="blog-title">
                <h1>yangyl's blog</h1>
            </div>
            
            <div class="profile">
                <img src="avatar.jpg" alt="yangyl" class="avatar">
                <h2>yangyl</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="number">5</span>
                        <span class="label">日志</span>
                    </div>
                    <div class="stat-item">
                        <span class="number">4</span>
                        <span class="label">分类</span>
                    </div>
                    <div class="stat-item">
                        <span class="number">4</span>
                        <span class="label">标签</span>
                    </div>
                </div>
            </div>

            <nav class="menu">
                <a href="index.html"><i class="icon">⌂</i> 首页</a>
                <a href="new-post.html"><i class="icon">✎</i> 新增文章</a>
                <a href="#"><i class="icon">≡</i> 分类</a>
                <a href="#"><i class="icon">⌘</i> 归档</a>
                <a href="#"><i class="icon">⚑</i> 标签</a>
                <a href="#"><i class="icon">👤</i> 个人简历</a>
                <a href="https://github.com"><i class="icon">⌗</i> GitHub</a>
            </nav>
        </div>

        <!-- 右侧内容区 -->
        <div class="content">
            <article class="post post-detail">
                <!-- 文章内容将通过 JavaScript 动态加载 -->
            </article>
            <div class="post-actions">
                <button onclick="deletePost()" class="delete-btn">删除文章</button>
            </div>
        </div>
    </div>
    <script src="post-detail.js"></script>
</body>
</html>
